<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tiempo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1>Control de Tiempo</h1>
                <p class="subtitle">Gestiona tu tiempo de estudio eficientemente</p>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <span class="user-icon">👤</span>
                    <span id="userName" class="user-name"></span>
                </div>
                <button onclick="logout()" class="btn danger logout-btn">
                    <span class="btn-icon">🚪</span> Cerrar Sesión
                </button>
            </div>
        </header>
        
        <div class="card timer-card">
            <div class="timer-container">
                <div class="timer">00:00:00</div>
                <div class="timer-controls">
                    <button id="startBtn" class="btn primary">
                        <span class="btn-icon">▶</span> Iniciar
                    </button>
                    <button id="stopBtn" class="btn danger" disabled>
                        <span class="btn-icon">⏹</span> Detener
                    </button>
                </div>
            </div>

            <div class="entry-form">
                <div class="input-group">
                    <input type="text" 
                           id="description" 
                           placeholder="¿Qué estás estudiando?"
                           class="input-field">
                    <div class="file-input-container">
                        <input type="file" 
                               id="photoInput" 
                               accept="image/*" 
                               class="file-input"
                               required>
                        <label for="photoInput" class="file-label">
                            <span class="btn-icon">📷</span> Agregar foto
                        </label>
                    </div>
                </div>
                <button id="saveBtn" class="btn success" disabled>
                    <span class="btn-icon">💾</span> Guardar
                </button>
            </div>
        </div>

        <div class="card entries-card">
            <h2>Historial de Estudio</h2>
            <div id="entriesList" class="entries-list"></div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImage" src="" alt="Imagen ampliada">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
